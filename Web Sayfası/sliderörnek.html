<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <!-- Bootstrap CSS bağlantısı -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!--  Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>



    <style>
        /* Slider Container  2. slider */
#slider {
  position: relative;
  background-color: #f4f4f4;
  padding: 40px 0;
}

/* Carousel Image */
.carousel-inner img {
  width: 100%;
  height: 600px; /* Görsel boyutunu istediğiniz gibi ayarlayın */
  object-fit: cover;
}

/* Caption (Başlık ve açıklama) */
.carousel-caption {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  color: #fff;
  text-align: center;
}

.carousel-caption h5 {
  font-size: 2rem;
  font-weight: bold;
}

.carousel-caption p {
  font-size: 1.2rem;
  margin-bottom: 20px;
}

.carousel-caption .btn-primary {
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 25px;
}

/* Carousel Controls */
.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-color: #000; /* Okların rengini belirler */
  border-radius: 50%;
  padding: 15px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .carousel-inner img {
    height: 400px; /* Küçük ekranlarda görsel boyutunu ayarlıyoruz */
  }

  .carousel-caption h5 {
    font-size: 1.5rem;
  }

  .carousel-caption p {
    font-size: 1rem;
  }
}
    </style>
</head>
<body>
    

    <div>
        <!-- İndirimdekiler -->
        <section id="slider" class="py-5">
          <div class="container">
            <!-- Carousel -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <!-- Carousel Indicators -->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
              </div>
    
              <!-- Carousel Inner -->
              <div class="carousel-inner">
                <!-- First Item -->
                <div class="carousel-item active">
                  <img src="IMG_1.jpg" class="d-block w-100" alt="First Slide">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Ürün Başlığı 1</h5>
                    <p>Ürün açıklaması burada yer alacak.</p>
                    <a href="#" class="btn btn-primary">Daha Fazla</a>
                  </div>
                </div>
    
                <!-- Second Item -->
                <div class="carousel-item">
                  <img src="IMG_2.jpg" class="d-block w-100" alt="Second Slide">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Ürün Başlığı 2</h5>
                    <p>Ürün açıklaması burada yer alacak.</p>
                    <a href="#" class="btn btn-primary">Daha Fazla</a>
                  </div>
                </div>
    
                <!-- Third Item -->
                <div class="carousel-item">
                  <img src="IMG_3.jpg" class="d-block w-100" alt="Third Slide">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Ürün Başlığı 3</h5>
                    <p>Ürün açıklaması burada yer alacak.</p>
                    <a href="#" class="btn btn-primary">Daha Fazla</a>
                  </div>
                </div>
              </div>
    
              <!-- Carousel Controls -->
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </section>
    
        
    
</body>
</html>
